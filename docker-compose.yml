services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agri-energy-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=agrienergyconnectdb.database.windows.net;Initial Catalog=AgriEnergyConnectDb;User ID=AgriEnergy-SQLAdmin;Password=${AZURE_SQL_PASSWORD};Encrypt=True;Trust Server Certificate=True
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs